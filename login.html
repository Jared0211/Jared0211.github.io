<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Google Fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #ff0000; /* Cambiado a color rojo */
      color: #fff;
      text-align: center;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-style: italic; /* Estilo cursivo */
    }
    .card-body {
      padding: 20px;
    }
    .form-label {
      color: #333; /* Cambiado a color gris oscuro */
      font-weight: bold; /* Negrita para las etiquetas de formulario */
    }
    .btn-primary {
      background-color: #ff0000; /* Cambiado a color rojo */
      border: 1px solid #ff0000; /* Borde en color rojo */
    }
    .btn-primary:hover {
      background-color: #cc0000; /* Color más oscuro al pasar el ratón */
      border: 1px solid #cc0000;
    }
  </style>
  <title>Login con Bootstrap</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center"><i class="fas fa-sign-in-alt"></i> Inicio de Sesión</h3>
        </div>
        <div class="card-body">
          <form onsubmit="return validarFormulario()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js.js"></script>
</body>
</html>
